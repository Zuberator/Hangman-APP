<!DOCTYPE html>
<html lang="en-EN">

<head>
  <title>Hangman Game</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000" />
  <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="img/favicon.ico" rel="apple-touch-icon-precomposed">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <!-- End of CSS -->

  <!-- JS -->
  <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="js/functions.js"></script>
  <!-- End of JS -->

</head>

<body>

  <div id="landing" class="landing">
    <h1>HANGMAN GAME</h1>
    <button id="buttonstart">START</button>
  </div>

  <div id="landing-typeword" class="landing">
    <h1>TYPE WORD</h1>
    <input id="userword" placeholder="Your word">
    <hr>
    <span>OR</span>
    <button id="draw">Draw Word</button>
  </div>

  <div id="game">
    <h2 id="endgame" style="display: none"></h2>
    <div class="stats">
      <button id="allGuessesBox">0</button>
      <button id="badGuessesBox">0</button>
    </div>
    <button id="buttonrestart">
      <iconify-icon inline icon="ri:restart-line"></iconify-icon>
    </button>

    <h1 id="hiddenword">TYPE WORD</h1>

    <div id="hangman" style="display: none;">
      <svg class="hangman" viewBox="0 0 68 68">
        <line class="part" part="11" x1="46" y1="56" x2="40" y2="42"></line>
        <line class="part" part="10" x1="34" y1="56" x2="40" y2="42"></line>
        <line class="part" part="9" x1="40" y1="26" x2="40" y2="42"></line>
        <line class="part" part="8" x1="52" y1="32" x2="40" y2="26"></line>
        <line class="part" part="7" x1="28" y1="32" x2="40" y2="26"></line>
        <circle class="part" part="6" cx="40" cy="20" r="6"></circle>
        <line class="part" part="5" x1="40" y1="2" x2="40" y2="14"></line>
        <line class="part" part="4" x1="8" y1="10" x2="16" y2="2"></line>
        <line class="part" part="3" x1="5" y1="2" x2="44" y2="2"></line>
        <line class="part" part="2" x1="8" y1="66" x2="8" y2="2"></line>
        <line class="part" part="1" x1="2" y1="66" x2="32" y2="66"></line>
      </svg>
    </div>

    <div id="keyboard" style="display: none;"></div>
  </div>

  <!-- <div id="landing-gameover" class="landing">
    <h2 id="endgame" style="display: none"></h2>
    <input id="userword" placeholder="Your word">
  </div> -->

</body>
